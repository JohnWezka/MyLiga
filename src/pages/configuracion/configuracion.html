<ion-header>

  <ion-navbar color="capota">
    <ion-title>Configuracion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ion-content">

  <ion-list >


    <ion-item (click) = "elegirLiga()">
      <ion-icon name='people' item-start color = "morado"></ion-icon>
      Cambiar de Liga!
    </ion-item>

    <ion-item>
      <ion-toggle color = "carmesi" checked="false"></ion-toggle>
      <ion-label>
        Notificaciones
      </ion-label>
      <ion-icon name='notifications' item-start color = "morado"></ion-icon>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-item (click)="login()">
      Cambiar a administrador
      <ion-icon name="arrow-dropup-circle" item-end color="carmesi"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
