<ion-header>
  <ion-navbar color="capota">
    <ion-title>Informacion</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="ion-content" style="padding-right: 20%">
  <ion-card style=" border-radius: 50%;max-width: 200px;min-width: 200; align-items: center;">
    <img src="{{Jugador.foto}}" style="max-width: 200px; min-width: 200px; min-height: 190px;max-height: 190px; border-radius: 50%;">
  </ion-card>
  <ion-list>
    <ion-item>
      {{Jugador.nombre}}
    </ion-item>
    <ion-item>
      <ion-icon name = "md-calendar" item-start></ion-icon>
      <h2>Edad</h2>
      <ion-note item-end>{{Jugador.fechaNacimiento}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name = "ios-grid-outline" item-start></ion-icon>
      Numero
      <ion-note item-end>{{Jugador.numero}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name = "md-basketball" item-start></ion-icon>
      Partidos Jugados
      <ion-note item-end>13</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="flame" item-start></ion-icon>
      Puntos Anotados
      <ion-note item-end>10</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="medal" item-start></ion-icon>
      Faltas
      <ion-note item-end>3</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="sad" item-start></ion-icon>
      Asistencias
      <ion-note item-end>7</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
