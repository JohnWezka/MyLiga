<ion-header>
  <ion-navbar color="capota">
    <ion-title>Informacion</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="ion-content">
  <ion-card>
    <img
      src="{{jugador.foto}}" height="150">
  </ion-card>
  <ion-list>
    <ion-item>
      {{jugador.nombre}} {{jugador.apellidoP}} {{jugador.apellidoM}}
    </ion-item>
    <ion-item>
      <ion-icon name = "md-calendar" item-start></ion-icon>
      <h2>Edad</h2>
      <ion-note item-end>{{age}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name = "ios-grid-outline" item-start></ion-icon>
      Numero
      <ion-note item-end>{{jugador.numero}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name = "md-basketball" item-start></ion-icon>
      Partidos Jugados
      <ion-note item-end>13</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="flame" item-start></ion-icon>
      Puntos Anotados
      <ion-note item-end>10</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="sad" item-start></ion-icon>
      Faltas
      <ion-note item-end>3</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="hand" item-start></ion-icon>
      Asistencias
      <ion-note item-end>7</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
