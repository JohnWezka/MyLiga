<ion-header>
  <ion-navbar color="capota">
    <ion-title>Detalle Liga</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="ion-content" *ngFor = "let liga of ligas | async">
  <ion-fab right bottom>
      <ion-icon name="man"></ion-icon>
  </ion-fab>
  <ion-card>
    <img src="{{Liga.foto}}" width="100%" height="150">
  </ion-card>
  <ion-list>
    <ion-item>
      {{Liga.nombreLiga}}
    </ion-item>
    <ion-item>
      {{Liga.nombreDueno}}
    </ion-item>
    <ion-item>
      {{Liga.descripcion}}
    </ion-item>

    <ion-item>
      <ion-icon name="podium" item-start></ion-icon>
      Arbitros
      <ion-note item-end>0</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="flame" item-start></ion-icon>
      Equipos
      <ion-note item-end>0</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="medal" item-start></ion-icon>
      Jugadores
      <ion-note item-end>0</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="sad" item-start></ion-icon>
      Torneos
      <ion-note item-end>0</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
