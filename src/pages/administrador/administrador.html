<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <ion-header>
        <div class="slim-header">
            <div class="container">
                <div class="slim-header-left">
                    <h2 class="slim-logo">
                        MyLigue
                    </h2>
                </div>
                <div class="slim-header-right">
                    <div class="dropdown dropdown-c">
                        <a class="logged-user" data-toggle="dropdown" aria-expanded="true">
                            <img src="http://blog.logomyway.com/wp-content/uploads/2017/01/nba-logo-design.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ion-header>

    <ion-content class="card-background-page">
        <ion-card>
            <img src="https://www.xtrafondos.com/wallpapers/balon-de-basquetbol-1774.jpg" />
            <div class="card-title">Torneos</div>
        </ion-card>

        <ion-card (click) = "irEquipos()">
            <img src="http://webadictos.com/media/2011/01/lebron-kobe-nba-terra.jpg" />
            <div class="card-title">Equipos</div>
        </ion-card>

        <ion-card >
            <img src="https://www.fondoswiki.com/Uploads/fondoswiki.com/ImagenesGrandes/lebron-james.jpg" />
            <div class="card-title">Jugadores</div>
        </ion-card>

        <ion-card>
            <img src="https://img.fifa.com/image/upload/t_l4/cueswflqecrp2qhtjdf3.jpg" />
            <div class="card-title">Partidos</div>
        </ion-card>

        <ion-card>
            <img src="https://cdn.pixabay.com/photo/2015/08/12/11/34/basketball-885786__340.jpg" />
            <div class="card-title">Arbitros</div>
        </ion-card>
    </ion-content>
</body>

</html>
