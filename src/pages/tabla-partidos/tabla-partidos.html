<ion-header>

  <ion-navbar color="capota">
    <ion-title>Tabla partidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">


  <ion-card class="marcador" *ngFor = "let partido of partidos | async">
    <div (click) = "irMarcador()" *ngIf ="partido.idLiga == liga">
      <ion-grid >
        <ion-row>
          <ion-card-content col-4>
            <ion-avatar>
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/bos.png">
              <h1 class="local">{{partido.local}}</h1>
            </ion-avatar>
          </ion-card-content>
          <ion-col col-4>
              <p text-center class="tiempo">{{partido.fecha}}<br>
                {{partido.hora}}<p>
          </ion-col>
          <ion-card-content col-4>
            <ion-avatar>
              <img src="https://enebea.global.nba.com/media/img/teams/logos/CHI_logo.svg">
              <h1 class="visitante">{{partido.visitante}}</h1>
            </ion-avatar>
          </ion-card-content>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>

</ion-content>
