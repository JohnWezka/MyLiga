<ion-header>

  <ion-navbar color="capota">
    <ion-title>Tabla partidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">


  <ion-card class="marcador" *ngFor = "let partido of partidos | async">
    <div (click) = "irMarcador()">
      <ion-grid >
        <ion-row>
          <ion-card-content col-4>
            <ion-avatar>
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/bos.png">
              <h1 class="local">{{partido.local}}</h1>
            </ion-avatar>
          </ion-card-content>
          <ion-col col-4>
              <p text-center class="tiempo">{{partido.fecha}}<br>
                {{partido.hora}}<p>
          </ion-col>
          <ion-card-content col-4>
            <ion-avatar>
              <img src="https://enebea.global.nba.com/media/img/teams/logos/CHI_logo.svg">
              <h1 class="visitante">{{partido.visitante}}</h1>
            </ion-avatar>
          </ion-card-content>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
  
  <ion-card class="marcador" (click) = "irMarcador()">
    <ion-grid >
      <ion-row>
        <ion-card-content col-4>
          <ion-avatar>
            <img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nba/500/phi.png&h=80&w=80&scale=crop"x>
            <h1 class="local">Seven six</h1>
          </ion-avatar>
        </ion-card-content>
        <ion-col col-4>
            <p text-center class="tiempo">20 Febrero<br>
              13:00<p>
        </ion-col>
        <ion-card-content col-4>
          <ion-avatar>
            <img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nba/500/tor.png&h=80&w=80&scale=crop">
            <h1 class="visitante">Raptors </h1>
          </ion-avatar>
        </ion-card-content>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
