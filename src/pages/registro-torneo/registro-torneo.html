<ion-header class="ion-header">
  <ion-navbar class="header">
    <button class="buttom-menu" ion-button menuToggle>
      <ion-icon item-left name="menu" menuToggle></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content">
  <h2 class="Title">Registro de Torneos</h2>
  <ion-list no-lines>
    <ion-item>
      <ion-input type="text" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Tipo de Torneo</ion-label>
        <ion-select [(ngModel)]="Tipo_de_torneo">
          <ion-option value="Relampago">Relampago</ion-option>
          <ion-option value="*********">Liga</ion-option>
          <ion-option value="*********">Grupos</ion-option>
          <ion-option value="*********">Eliminacion</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-input type="date" placeholder="Fecha de inicio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Codigo"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="Categoria">
          <ion-option value="Pre-inicial"> Pre-inicial </ion-option>
          <ion-option value="Mini"> Mini </ion-option>
          <ion-option value="Secundarias"> Secundarias </ion-option>
          <ion-option value="Prepass"> Prepas </ion-option>
          <ion-option value="Libre"> Libre </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

  </ion-list>

  <button ion-button round block class="buttom">Registrarse</button>
</ion-content>
