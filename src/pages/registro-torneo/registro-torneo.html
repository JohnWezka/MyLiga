

<ion-header class="ion-header">
  <ion-navbar >
    <ion-title class="ion-title">
      <h3 class="Title">Registro</h3>
    </ion-title>
  </ion-navbar>


</ion-header>




<ion-content class="ion-content">
  <h2 class="Title">Registro de Torneos</h2>
    <br>
    <br>
    <br>
  <ion-list>
    <ion-item>
      <ion-input  class="Nombre" type="text" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Tipo de Torneo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="date" placeholder="Fecha de inicio"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-input type="text" placeholder="Codigo"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label >Categoria</ion-label>
        <ion-select [(ngModel)]="Categoria">
          <ion-option value="Mini">Mini</ion-option>
          <ion-option value="Infantil">Infantil</ion-option>
          <ion-option value="Juvenil">Juvenil</ion-option>
          <ion-option value="Abierto">Abierto</ion-option>          
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-list>  

  <button ion-button round block class="buttom">Registrarse</button>
</ion-content>
