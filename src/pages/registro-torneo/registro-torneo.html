<ion-header  class="ion-header">
    <ion-navbar color="capota" class="header">
        <ion-title>Registro de Torneos</ion-title>
        
    </ion-navbar>
</ion-header>


<ion-content padding class="body">


    <ion-list>

        <ion-item>
            <ion-label floating>Nombre:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Tipo de torneo:</ion-label>
            <ion-select [(ngModel)] = "partido">
              <ion-option value=" Relampago">Relampago</ion-option>
              <ion-option value="Torneo">Torneo</ion-option>
            </ion-select>
          </ion-item>

        
        <ion-item>
            <ion-label stacked>Fecha de incio:</ion-label>
            <ion-input type="Date"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Fecha de cierre:</ion-label>
            <ion-input type="Date"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Codigo:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Categoria:</ion-label>
            <ion-select [(ngModel)] = "partido">
              <ion-option value="Pre-mini">Pre-mini</ion-option>
              <ion-option value="Primaria">Primaria</ion-option>
              <ion-option value="Prepas">Prepas</ion-option>
              <ion-option value="Libre">Libre</ion-option>
            </ion-select>
          </ion-item>

  </ion-list>


    <ion-grid>
        <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4><button ion-button outline item-end icon-start color="primary" round center>Agregar</button></ion-col>
            <ion-col col-4></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
