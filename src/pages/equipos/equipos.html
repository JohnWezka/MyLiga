<ion-header>

    <ion-navbar color="capota">
        <ion-title>Equipos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="ion-content">

    <ion-card>
        <ion-card-header>
            Infantil
        </ion-card-header>

        <ion-list *ngFor="let equipo of equipos | async">
            <div *ngIf="equipo.nombreCategoria == 'Infantil' && equipo.idLiga == liga">
            <ion-item (click)="toEquipo(equipo)">
                <ion-thumbnail item-start>
                    <img src="{{equipo.foto}}" >
                </ion-thumbnail>
                <h2>{{equipo.nombreEquipo}}</h2>
            </ion-item>
            </div>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Juvenil
        </ion-card-header>

        <ion-list *ngFor="let equipo of equipos | async">
            <ion-item *ngIf="equipo.nombreCategoria == 'Juvenil' && equipo.idLiga == liga">
                <ion-thumbnail item-start>
                    <img src="{{equipo.foto}}">
                </ion-thumbnail>
                <h2>{{equipo.nombreEquipo}}</h2>
                <button (click)="toEquipo(equipo)" ion-button clear item-end>View</button>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Libre
        </ion-card-header>

        <ion-list *ngFor="let equipo of equipos | async">
            <ion-item *ngIf="equipo.nombreCategoria == 'Libre' && equipo.idLiga == liga">
                <ion-thumbnail item-start>
                    <img src="{{equipo.foto}}">
                </ion-thumbnail>
                <h2>{{equipo.nombreEquipo}}</h2>
                <button (click)="toEquipo(equipo)" ion-button clear item-end>View</button>
            </ion-item>
        </ion-list>
    </ion-card>

</ion-content>
