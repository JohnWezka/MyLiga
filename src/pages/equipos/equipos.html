<ion-header>

    <ion-navbar color="capota">
        <ion-title>Equipos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="ion-content">

    <ion-card>
        <ion-card-header>
          <h1>Infantil</h1>
        </ion-card-header>

        <ion-list>
            <div *ngFor="let equipo of equipos | async">
                <div *ngIf="equipo.nombreCategoria == 'Infantil' && equipo.idLiga == liga">
                    <ion-item (click)="toEquipo(equipo)">
                        <ion-thumbnail item-start>
                            <img src="{{equipo.foto}}">
                        </ion-thumbnail>
                        <h2>{{equipo.nombreEquipo}}</h2>
                    </ion-item>
                </div>
            </div>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <h1>Juvenil</h1>
        </ion-card-header>

        <ion-list *ngFor="let equipo of equipos | async">
            <div *ngIf="equipo.nombreCategoria == 'Juvenil' && equipo.idLiga == liga">
                <ion-item (click)="toEquipo(equipo)">
                    <ion-thumbnail item-start>
                        <img src="{{equipo.foto}}">
                    </ion-thumbnail>
                    <h2>{{equipo.nombreEquipo}}</h2>
                </ion-item>
            </div>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <h1>Libre</h1>
        </ion-card-header>

        <ion-list *ngFor="let equipo of equipos | async">
            <div *ngIf="equipo.nombreCategoria == 'Libre' && equipo.idLiga == liga">
                <ion-item (click)="toEquipo(equipo)">
                    <ion-thumbnail item-start>
                        <img src="{{equipo.foto}}">
                    </ion-thumbnail>
                    <h2>{{equipo.nombreEquipo}}</h2>
                </ion-item>
            </div>
        </ion-list>
    </ion-card>

</ion-content>
