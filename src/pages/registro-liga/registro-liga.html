<ion-header>

  <ion-navbar color="capota">
    <ion-title>Crear Liga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nombre de Liga:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre de Dueño:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripción:</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label>Foto:</ion-label>
          <button color="carmesi" ion-button outline item-end icon-start>
            <ion-icon name="image"></ion-icon>
            Foto
          </button>
      </ion-item>

  </ion-list>

  <ion-grid>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4><button ion-button color="carmesi" round center (click) = "irHomeAdmin()">Crear</button></ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
