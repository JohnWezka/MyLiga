<ion-header>

  <ion-navbar color = "capota">
    <ion-title>Elegir Liga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor = "let liga of ligas">
    <ion-item (click) = "irHome()">
      <ion-avatar item-start>
        <img src="{{liga.foto}}">
      </ion-avatar>
      <h2>{{liga.nombreLiga}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
