<ion-header>

  <ion-navbar color="capota">
    <ion-title>Elegir Liga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let liga of ligas | async">
    <ion-item id = "click" (click) = "irHome(liga.userID)">
      <ion-avatar item-start>
        <img src="{{liga.foto}}">
      </ion-avatar>
      <h1>{{liga.nombreLiga}}</h1>
    </ion-item>
  </ion-list>

</ion-content>
