<ion-header>

  <ion-navbar color="capota">
    <ion-title>Jugadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ion-content">

  <ion-list>
    <div *ngFor="let jugador of jugadores | async">
      <ion-item *ngIf="jugador.equipo == equipo.idEquipo">
        <ion-thumbnail item-start>
          <img src={{jugador.foto}}>
        </ion-thumbnail>
        <h2>{{jugador.nombre}}</h2>
        <p>{{jugador.equipo}}</p>
        <button (click)="jugadorInfo(jugador)" ion-button clear item-end>View</button>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
