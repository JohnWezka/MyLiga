<ion-header>

  <ion-navbar color="capota">
    <ion-title>Jugadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ion-content">

  <ion-list>
    <div *ngFor="let jugador of jugadores | async">
      <ion-item *ngIf="jugador.equipo == equipo" (click)="jugadorInfo(jugador)">
        <ion-thumbnail item-start>
          <img src={{jugador.foto}}>
        </ion-thumbnail>
        <h2>{{jugador.nombre}} {{jugador.apellidoP}} {{jugador.apellidoM}} </h2>
        <p>{{jugador.numero}}</p>
      </ion-item>
    </div>
  </ion-list>
