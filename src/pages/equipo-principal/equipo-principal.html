<ion-header>
  <ion-navbar color="capota">
    <ion-title>Equipo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="ion-content">
  <ion-fab right bottom>
    <button (click)="toJugadores()" color="primary" ion-fab mini>
      <ion-icon name="man"></ion-icon>
    </button>
  </ion-fab>
  <ion-card style="max-width: 200px;min-width: 200; align-items: center;">
    <img src="{{Equipo.foto}}" style="min-width: 89px; max-width: 89px; min-height: 90px; max-height: 90px;margin-left: 10px; margin-top: 7px;">
  </ion-card>
  <ion-list>
    <ion-item>
      {{Equipo.nombreEquipo}}
    </ion-item>
    <ion-item>
      {{Equipo.nombreEntrenador}}
    </ion-item>
    <ion-item>
      {{Equipo.nombreAsistente}}
    </ion-item>
    <ion-item>
      <ion-icon name="podium" item-start></ion-icon>
      Posicion
      <ion-note item-end>13</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="flame" item-start></ion-icon>
      Partidos Jugados
      <ion-note item-end>10</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="medal" item-start></ion-icon>
      Partidos Ganados
      <ion-note item-end>3</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="sad" item-start></ion-icon>
      Partidos Perdidos
      <ion-note item-end>7</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
