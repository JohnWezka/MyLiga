<ion-header>

  <ion-navbar color = "capota">
    <ion-title>Registrar Equipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nombre:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Fecha De Nacimiento:</ion-label>
      <ion-input type="Date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Numero:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Peso:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Estatura:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Curp:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Foto:</ion-label>
      <button color="primary" ion-button outline item-end icon-start>
        <ion-icon name="image"></ion-icon>
        Foto
      </button>
    </ion-item>

    <ion-item>
      <ion-label>Categoria:</ion-label>
      <ion-select [(ngModel)]="Equipo">
        <ion-option value="Categoria 1">Categoria 1</ion-option>
        <ion-option value="Categoria 2">Categoria 2</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4><button ion-button color="primary" round center>Agregar</button></ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
